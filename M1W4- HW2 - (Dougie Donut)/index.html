<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/handlebars/4.7.7/handlebars.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <input id="inputEvent" type="number" placeholder="Enter number" value=10>
    <div id="buttons"></div>
    <div id="output"></div>
    <body>
        <div id="map-container">
          <div id="locations-panel">
            <div id="locations-panel-list">
              <header>
                <h1 class="search-title">
                  <img src="https://fonts.gstatic.com/s/i/googlematerialicons/place/v15/24px.svg"/>
                  Find a location near you
                </h1>
                <div class="search-input">
                  <input id="location-search-input" placeholder="Enter your address or zip code">
                  <div id="search-overlay-search" class="search-input-overlay search">
                    <button id="location-search-button">
                      <img class="icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/search/v11/24px.svg" alt="Search"/>
                    </button>
                  </div>
                </div>
              </header>
              <div class="section-name" id="location-results-section-name">
                All locations
              </div>
              <div class="results">
                <ul id="location-results-list"></ul>
              </div>
            </div>
          </div>
          <div id="map"></div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeWHeBD5nyxKPaFNImqXL-eFvQT0Ta5bQ&callback=initMap&libraries=places,geometry&solution_channel=GMP_QB_locatorplus_v4_cABD" async defer></script>
      
    <script src="jsscript/script.js"></script>
    <script type="text/javascript" src="jsscript/maps.js"></script>
    <script>
        
  
        function initMap() {
          new LocatorPlus(CONFIGURATION);
        }
      </script>
      <script id="locator-result-items-tmpl" type="text/x-handlebars-template">
        {{#each locations}}
          <li class="location-result" data-location-index="{{index}}">
            <button class="select-location">
              <h2 class="name">{{title}}</h2>
            </button>
            <div class="address">{{address1}}<br>{{address2}}</div>
            {{#if travelDistanceText}}
              <div class="distance">{{travelDistanceText}}</div>
            {{/if}}
          </li>
        {{/each}}
      </script>
</body>
</html>
