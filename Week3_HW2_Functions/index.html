  <body>
      <!-- Problem 1 -->
    <div class= "problem" id="div_problem-1">
      <label class="text-Box-InputEvent" for="problem-1"
        >Define a function maxOfThree that takes three numbers as arguments and
        returns the largest of them.</label
      >  

      <label class="text-Box-InputEvent" for="inputProblem1StringOfNumbers"
        >Enter series of numbers I will compare them for you (enter numbers only separated by space)</label
      >
      <input
        class="text-Box-InputEvent"
        type="text"
        id="inputProblem1StringOfNumbers"
      />
      <p class="text-Box-InputEvent" id="outputForProblem1">click button to get answer</p>
      <button class="text-Box-InputEvent" type="submit" onclick="document.getElementById('outputForProblem1').innerText=`The value largest value of an input is : ${maxOfThree(document.getElementById('inputProblem1StringOfNumbers').value.split(' '))}`">
        Click to see solution for Problem 1
      </button>
      <button
        id="click-Me-To-Reveal-Problem"
        type="submit"
        onclick="clickMeToRevealProblem('text-Box-InputEvent','click-Me-To-hide-Problem1'); turnOffTheButton('click-Me-To-Reveal-Problem')">
      
        Click to see Problem 1
      </button>
      <button
          id="click-Me-To-hide-Problem1"
          type="submit"
          onclick="clickMeToHideProblem('text-Box-InputEvent','click-Me-To-Reveal-Problem'); turnOffTheButton('click-Me-To-hide-Problem1')">
          Click to hide Problem 1
        </button>
      </div>
      <!-- Problem 2 -->
      <div class= "problem" id="div_problem-2">
        <label class="text-Box-InputEvent2" for="problem-2"
          >Take a Celsius temperature from the user and convert it to Fahrenheit and also  take a Fahrenheit temperature from the user and convert it to Celsius</label
        >  
  
        <label class="text-Box-InputEvent2" for="inputProblem2StringOfNumbers"
          >Enter temperature in degrees either as degrees of Celsius or as degrees of Fahrenheit. I will convert temperature for you just click one of the  buttons</label
        >
        <input
          class="text-Box-InputEvent2"
          type="text"
          id="inputProblem2Temperature"
        />
        <p class="text-Box-InputEvent2" id="outputForProblem2">click button to get answer</p>
        <button class="text-Box-InputEvent2" type="submit" onclick="celsiusToFahrenheitDisplay('outputForProblem2',document.getElementById('inputProblem2Temperature').value)">
          convert Celsius to Fahrenheit
        </button>
        <button class="text-Box-InputEvent2" type="submit" onclick="fahrenheitToCelsiusDisplay('outputForProblem2',document.getElementById('inputProblem2Temperature').value)">
            convert Fahrenheit to Celsius
          </button>
        <button
          id="click-Me-To-Reveal-Problem1"
          type="submit"
          onclick="clickMeToRevealProblem('text-Box-InputEvent2','click-Me-To-hide-Problem2'); turnOffTheButton('click-Me-To-Reveal-Problem1')">
        
          Click to see Problem 2

          type="submit"
          onclick="clickMeToHideProblem('text-Box-InputEvent2','click-Me-To-Reveal-Problem1'); turnOffTheButton('click-Me-To-hide-Problem2')">
          Click to hide Problem 1
        </button>
      </div>
